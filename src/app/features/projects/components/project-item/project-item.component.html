<mat-card>
  <mat-card-header>
    <mat-card-title>{{ repository.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ repository.description }}</p>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <a mat-button href="{{ repository.svn_url }}" target="_blank"><mat-icon>code</mat-icon> OPEN</a>
  </mat-card-actions>
</mat-card>
